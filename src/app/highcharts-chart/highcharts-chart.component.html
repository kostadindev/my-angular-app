<div style="width: 100%; height: 100%; position: relative; min-height: 200px;">
  <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [(update)]="updateFlag"
    [callbackFunction]="chartCallback"
    [oneToOne]="true"
    style="width: 100%; height: 100%; display: block;">
  </highcharts-chart>
</div>
